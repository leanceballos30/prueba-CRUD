 <!-- Inicio Main -->
<main class="container-fluid row">
    <section class="my-5">
        <h3 class="text-center">Administrar productos</h3>
        <hr>
        <!-- inicio form  -->
        <form id="form">
            <div class="mb-3">
                <label for="inputProducto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="inputProducto" placeholder="producto">
            </div>
            <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
            </div>        
            <div class="mb-3">
                <label for="inputCodigo" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="inputCodigo" placeholder="CODE">
            </div>
            <div class="mb-3">
                <label for="inputPrecio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="inputPrecio" placeholder="Precio">
            </div>
            <div class="mb-3">
                <label for="inputURL" class="form-label">URL Imagen</label>
                <input type="text" class="form-control" id="inputURL" placeholder="https://example.com">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">GUARDAR</button>

            </div>

        </form>
          <!-- fin del form  -->



    </section>
    <hr>
    <!-- Inicio otra Seccion con listado de productos cargados -->
    <section>
        <h3 class="text-center">Listado de Productos</h3>
        <hr>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">URL Imagen</th>
                    <th scope="col" class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody id="bodyListaProductos">

                    <th>Producto</th>

    </section>

</main>
